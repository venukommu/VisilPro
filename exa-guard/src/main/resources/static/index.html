<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisilPro - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background-image: url('/images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align to the right */
            padding-right: 10%; /* Spacing from the right edge */
        }

        .login-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .visil {
            color: #1a1a1a;
        }
        
        .pro {
            color: #2575fc;
        }

        h1 {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        p.subtitle {
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #555;
        }

        .forgot-password {
            color: #555;
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #000;
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #888;
            font-size: 12px;
            font-weight: 500;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .divider span {
            padding: 0 12px;
        }

        .social-login {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-social {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            gap: 8px;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }

        .signup-link {
            margin-top: 24px;
            font-size: 13px;
            color: #666;
        }

        .signup-link a {
            color: #1a1a1a;
            font-weight: 600;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            body {
                justify-content: center;
                padding-right: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <!-- CSS Text Logo -->
            <div class="logo-text">
                <span class="visil">Visil</span><span class="pro">Pro</span>
            </div>
        </div>
        
        <h1>AI-Enabled Live Proctor</h1>
        <p class="subtitle">Please enter your details to Login.</p>

        <form id="loginForm" action="/login" method="post">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="Enter your email..." required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary">Sign in</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button onclick="fakeGoogleLogin()" class="btn-social">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 18px; height: 18px;">
                Google
            </button>
        </div>

        <div class="signup-link">
            Don't have an account yet? <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        function fakeGoogleLogin() {
            document.getElementById('username').value = 'student@visilpro.com';
            document.getElementById('password').value = 'password';
            document.getElementById('loginForm').submit();
        }
    </script>
</body>
</html>
